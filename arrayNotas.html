<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>

    <script>

        const notas = []
        const qtd = prompt('Digite a quantidade de Notas')

        for(let i=0; i < qtd; i++){
            let nota = prompt('Digte a nota')
            notas.push(nota)
        }

        console.table(notas)

    </script>

</head>
