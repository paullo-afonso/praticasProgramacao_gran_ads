<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>

    <script>
        // Passo 1 - entrada de dados
        const n1 = prompt('Digite o número 1')
        const n2 = prompt('Digite o número 2')

        // Passo 2 - Processamento (cálculos)
        const soma = Number(n1) + Number(n2)

        /*
        O operador + serve tanto para somar quanto para concatenar3
        
        */

        // Passo 3 - Saída
        console.log('A soma é ' + soma)

    </script>

</head>
